version: '3'

networks:
  gear:

services:
  db:
    environment:
      MYSQL_DATABASE: [mysql_db]
      MYSQL_USER: [mysql_user]
      MYSQL_PASSWORD: [mysql_pass]
      MYSQL_ROOT_PASSWORD: [root_pass]
    image: mysql:5.7
    networks:
      - gear
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql

  web:
    build: .
    depends_on:
      - db
    image: umgear
    networks:
      - gear
    ports:
      - "8080:80"
    restart: on-failure
    volumes:
      - ..:/opt/gEAR/

